<md-card class="facility-card">
  <md-card-header>
    <div md-card-avatar class="facility-header-image"></div>
    <md-card-title>{{facility.name}}</md-card-title>
    <md-card-subtitle>{{facility.description}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      Placeholder for calculated info.
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button [routerLink]="['/rooms/' + facility.id]">Add Room</button>
    <button md-button [routerLink]="['/facilityEquipment/' + facility.id + '/FACILITY']">Add Materials</button>
    <button md-button (click)="deleteFacility(facility)">Delete</button>
    <button md-button>Calculate</button>
  </md-card-actions>
</md-card>

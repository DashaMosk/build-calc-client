<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>
<p-dataTable [value]="stuffList" [rows]="10" [paginator]="true" [globalFilter]="gb" #dt>
  <p-column field="name" header="Name"></p-column>
  <p-column field="packing.name" header="Package"></p-column>
  <p-column field="packing.quantity" header="Quantity"></p-column>
  <p-column field="packing.unit" header="Unit"></p-column>
  <p-column field="consumption" header="Consumption" ></p-column>
  <p-column field="isClean" header="isClean" ></p-column>
  <p-column field="price" header="Price"></p-column>
</p-dataTable>

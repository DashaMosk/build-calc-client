<div>
  <p-accordion [multiple]="true">
    <div *ngFor="let room of roomList">
      <p-accordionTab>
      <p-header>
        {{room.name}}
      </p-header>
          <app-room-filter [tempCalculation]="calculation" [room]="room"></app-room-filter>
      </p-accordionTab>
    </div>
  </p-accordion>
</div>

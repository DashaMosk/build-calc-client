<p-treeTable [value]="data" selectionMode="single" [(selection)]="selectedItem" [style]="{'margin-top':'20px'}" >
  <p-column field="name" header="Name"></p-column>
  <p-column field="type" header="Element"></p-column>
  <p-column field="height" header="Height"></p-column>
  <p-column field="width" header="Width"></p-column>
</p-treeTable>

<div *ngFor="let facility of facilityList">
  <app-facility-info (onDelete)="deleteFacility($event)" (onCalculate)="refreshCalculatedData($event)" [facility]="facility"> </app-facility-info>
  <app-room-accordion [facilityId]="facility.id" [calculation]="resultListByRooms"></app-room-accordion>
</div>
